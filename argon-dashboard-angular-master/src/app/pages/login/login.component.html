<!-- Page content -->

<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        
        <div class="card-body px-lg-5 py-lg-5">
          <h1 class="text-center">Connexion</h1>
          <form role="form"  [formGroup]="registerForm" (ngSubmit)="loginUser()" >
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <div class="input-group input-group-alternative"  [ngClass]="{'invalid':submitted && registerForm.controls['email'].errors}" >
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
               
                <input class="form-control" formControlName="email"   type="email">
               
              </div>
              <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
                <div *ngIf="submitted && registerForm.controls['email'].errors['required']">
                  L' email est requis
                </div>
                <div *ngIf="submitted && registerForm.controls['email'].errors['email']">
                  L'email n'est pas valide
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <div class="input-group input-group-alternative"  [ngClass]="{'invalid':submitted && registerForm.controls['password'].errors}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                
                <input  class="form-control" formControlName="password"   type="password">
                
              </div>
              <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                <div *ngIf="submitted && registerForm.controls['password'].errors['required']">
                  Le mot de passe est requis
                </div>
                <div *ngIf="submitted && registerForm.controls['password'].errors['minlength']">
                  Le mot de passe doit contenir 8 caractères
                </div>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-default my-4">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
